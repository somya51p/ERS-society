              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="header_hero">

            <div class="row">

                    </div>
                    <div class="header_hero__btn">
                        <a href="#" alt="">Take a Tour</a>
                    </div>
                </div>
                <div class="col-lg-6 col-10 mx-auto">
                    <figure class="header_hero__img">
                        <img src="./images/robot.png" alt="" />
                    </figure>
                </div>
            </div>
        </div>

    <footer>

              <a href="#/">XYZ Tools</a>
              <a href="#/">RST Service</a>

          <div class="footerCard cardtwo">

              <div class="email">
                  <input type="email" placeholder="Enter Message">

              </div>
          </div>
          <div class="footerCard cardthree">
              <h2>Instragram Feed</h2>
              
          </div>
      </div>
      <div class="wrapper container">

          <div class="icons">

              <div class="box"><i class="fab fa-instagram"></i></div>
              <div class="box"><i class="fab fa-linkedin"></i></div>
          </div>
      </div>
  </footer>
